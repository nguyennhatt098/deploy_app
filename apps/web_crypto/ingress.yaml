apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-crypto-ingress
  namespace: web-crypto
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - api.risecapitalvn.com
        - trading.risecapitalvn.com
      secretName: web-crypto-cert-secret
  rules:
    - host: api.risecapitalvn.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-crypto-backend-service
                port:
                  number: 6000
    - host: trading.risecapitalvn.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-crypto-frontend-service
                port:
                  number: 6001

---
# NetworkPolicy để chặn traffic đến NodePort 30050 từ bên ngoài
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: block-nodeport-30050
  namespace: web-stock-future
spec:
  podSelector:
    matchLabels:
      app: tool-service
  policyTypes:
  - Ingress
  ingress:
  # Chỉ cho phép traffic từ các IP được whitelist
  - from:
    - ipBlock:
        cidr: 127.0.0.1/32  # Local
    - ipBlock:
        cidr: 10.42.0.0/16  # K3s internal
    - ipBlock:
        cidr: 192.168.0.0/16  # Internal LAN
    - ipBlock:
        cidr: 172.16.0.0/12   # Docker internal
    # Thêm IP được phép vào đây:
    - ipBlock:
        cidr: 1.2.3.4/32     # Thay IP thật của bạn
    - ipBlock:
        cidr: 5.6.7.8/32     # Thêm IP khác nếu cần
    ports:
    - protocol: TCP
      port: 9999
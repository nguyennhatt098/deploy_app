---
# Traefik Deployment patch để thêm entryPoint port30050
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: kube-system
spec:
  template:
    spec:
      containers:
      - name: traefik
        args:
        - --entrypoints.web.address=:80
        - --entrypoints.websecure.address=:443
        - --entrypoints.port30050.address=:30050
        - --providers.kubernetescrd
        - --providers.kubernetescrd.allowCrossNamespace=true
        - --providers.kubernetesingress
        - --api.dashboard=true
        - --certificatesresolvers.letsencrypt.acme.email=admin@example.com
        - --certificatesresolvers.letsencrypt.acme.storage=/data/acme.json
        - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
        ports:
        - containerPort: 80
          name: web
          protocol: TCP
        - containerPort: 443
          name: websecure  
          protocol: TCP
        - containerPort: 30050
          name: port30050
          protocol: TCP
---
# Traefik Service patch để expose port 30050
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: kube-system
spec:
  type: LoadBalancer
  ports:
  - port: 80
    name: web
    targetPort: web
    protocol: TCP
  - port: 443
    name: websecure
    targetPort: websecure
    protocol: TCP
  - port: 30050
    name: port30050
    targetPort: port30050
    nodePort: 30050
    protocol: TCP
  selector:
    app.kubernetes.io/name: traefik
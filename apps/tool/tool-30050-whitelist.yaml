---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: tool-whitelist-30050
  namespace: web-stock-future
spec:
  ipWhiteList:
    sourceRange:
      - "127.0.0.1/32"      # Local access
      - "10.42.0.0/16"      # K3s internal pod network
      - "192.168.0.0/16"    # Internal LAN network
      - "172.16.0.0/12"     # Docker internal network
      # Thêm IP được phép truy cập vào đây:
      - "14.191.166.230/32"        # Thay bằng IP công ty/nhà của bạn
      - "5.6.7.8/32"        # Thêm IP khác nếu cần

---
# NetworkPolicy để chặn traffic trực tiếp đến NodePort 30050 (bypass Traefik)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tool-service-30050-whitelist
  namespace: web-stock-future
spec:
  podSelector:
    matchLabels:
      app: tool-service
  policyTypes:
  - Ingress
  ingress:
  # Cho phép traffic từ các IP whitelist
  - from:
    - ipBlock:
        cidr: 14.191.166.230/32
    - ipBlock:
        cidr: 127.0.0.1/32
    - ipBlock:
        cidr: 10.42.0.0/16
    - ipBlock:
        cidr: 192.168.0.0/16
    - ipBlock:
        cidr: 172.16.0.0/12
    ports:
    - protocol: TCP
      port: 9999
  # Cho phép traffic nội bộ cluster (từ các pods khác)
  - from:
    - podSelector: {}
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 9999
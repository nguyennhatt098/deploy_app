---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: tool-whitelist-30050
  namespace: web-stock-future
spec:
  ipWhiteList:
    sourceRange:
      - "127.0.0.1/32"      # Local access
      - "10.42.0.0/16"      # K3s internal pod network
      - "192.168.0.0/16"    # Internal LAN network
      - "172.16.0.0/12"     # Docker internal network
      # Thêm IP được phép truy cập vào đây:
      - "1.2.3.4/32"        # Thay bằng IP công ty/nhà của bạn
      - "5.6.7.8/32"        # Thêm IP khác nếu cần
---
apiVersion: v1
kind: Service
metadata:
  name: tool-service-nodeport-30050
  namespace: web-stock-future
spec:
  type: NodePort
  selector:
    app: tool-service
  ports:
    - port: 30050
      targetPort: 9999
      nodePort: 30050
      protocol: TCP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nodeport-30050-whitelist
  namespace: web-stock-future
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`157.10.199.177`) && Port(`30050`)
      kind: Rule
      services:
        - name: tool-service-nodeport-30050
          port: 30050
      middlewares:
        - name: tool-whitelist-30050
      priority: 100
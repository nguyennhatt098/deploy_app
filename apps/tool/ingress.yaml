---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: whitelist-50032
  namespace: default
spec:
  ipWhiteList:
    sourceRange:
      - "127.0.0.1/32"      # Cho phép local
      - "10.42.0.0/16"      # Mạng nội bộ K3s (Pod IP)
      - "192.168.0.0/16"    # Mạng LAN nội bộ (tùy hệ thống bạn)
      - "1.2.3.4/32"        # IP bạn được phép 1
      - "5.6.7.8/32"        # IP bạn được phép 2
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: my-app-50032
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/`)
      kind: Rule
      services:
        - name: tool-service   # ⚠️ Đổi tên này thành tên service thật của bạn
          port: 50032
      middlewares:
        - name: whitelist-50032

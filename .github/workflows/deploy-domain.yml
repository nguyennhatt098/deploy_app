name: Deploy Domains

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Apply ClusterIssuer
        run: |
          if [ -f clusterissuer-letsencrypt-prod.yaml ]; then
            echo "Applying clusterissuer-letsencrypt-prod.yaml"
            kubectl apply -f clusterissuer-letsencrypt-prod.yaml
          else
            echo "‚ùå clusterissuer-letsencrypt-prod.yaml not found"
          fi

      - name: Apply all manifests in apps
        run: |
          for dir in apps/*; do
            if [ -d "$dir" ]; then
              echo "Applying all yaml in $dir"
              for file in "$dir"/*.yaml; do
                if [ -f "$file" ]; then
                  echo "Applying $file"
                  kubectl apply -f "$file"
                fi
              done
            fi
          done

      - name: Restart Traefik to reload SSL
        run: |
          kubectl rollout restart deployment/traefik -n kube-system